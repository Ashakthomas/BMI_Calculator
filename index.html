<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('./assests/abstract-background-health-care-science-icon-pattern-medical-innovation-concept_44392-177.avif'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>



</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class=" justify-content-center align-items-center card  shadow p-4"
        style="width: 22rem; background: linear-gradient(to right, rgb(127, 138, 150), rgba(136, 120, 20, 0.415));">
        <h1 style="color: azure;" class="text-center mb-4">BMI Calculator</h1>
        <form id="bmi-form">
            <div class="mb-3">
                <label for="weight" class="form-label ">Weight (kg):</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" id="height" class="form-control" placeholder="Enter your height" required>
            </div>
            <button type="button" class="btn btn-info w-100 rounded-pill" onclick="calculateBMI()">Calculate</button>
        </form>
        <div id="result" class="mt-4 text-center">
            <p class="mb-1">Your BMI: <span id="bmi-value" class="fw-bold">--</span></p>
            <p class="mb-0">Category: <span id="bmi-category" class="fw-bold">--</span></p>
        </div>
    </div>



</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function calculateBMI() {
            const w = parseFloat(weight.value);
            const h = parseFloat(height.value) / 100;

            if (isNaN(w) || isNaN(h) || w <= 0 || h <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            const bmi = (w / (h * h)).toFixed(2);

            document.getElementById("bmi-value").textContent = bmi;

            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
                document.getElementById("bmi-category").className = "fw-bold text-warning";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
                document.getElementById("bmi-category").className = "fw-bold text-success";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
                document.getElementById("bmi-category").className = "fw-bold text-warning";
            } else {
                category = "Obesity";
                document.getElementById("bmi-category").className = "fw-bold text-danger";
            }

            document.getElementById("bmi-category").textContent = category;
        }

    </script>

</html>
